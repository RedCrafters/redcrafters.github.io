<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈ô√≠spƒõvky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Skryt√Ω lev√Ω panel s kategoriemi */
        .sidebar {
            width: 200px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: -200px; /* Skryt√Ω mimo obrazovku */
            height: 100vh;
            padding: 20px;
            transition: left 0.3s ease-in-out;
            z-index: 10;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-weight: bold;
            padding: 8px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #ff4b5c;
        }

        /* Tlaƒç√≠tko pro otev≈ôen√≠/zav≈ôen√≠ lev√©ho panelu */
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;  /* Zv√Ω≈°en√≠ velikosti ikony */
            z-index: 20;
        }

        /* Header p≈ôes celou ≈°√≠≈ôku */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            background-color: #333;
            display: flex;
            justify-content: flex-end; /* Tlaƒç√≠tka na prav√© stranƒõ */
            align-items: center;
            z-index: 20;
            transition: top 0.3s ease-in-out;
        }
        header nav {
            display: flex;
            gap: 30px; /* Vƒõt≈°√≠ mezera mezi tlaƒç√≠tky */
            margin-right: 30px; /* Aby byly tlaƒç√≠tka d√°l od prav√©ho okraje */
        }
        header nav a {
            color: white;
            font-size: 24px; /* Vƒõt≈°√≠ ikony */
            text-decoration: none;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 5px;
        }
        header nav a:hover {
            background-color: #ff4b5c;
        }

        /* Hlavn√≠ obsah */
        .main-content {
            margin-left: 220px; /* Posunout obsah vpravo kv≈Øli lev√©mu panelu */
            margin-top: 80px; /* Posunout obsah dol≈Ø kv≈Øli headeru */
            padding: 20px;
            width: calc(100% - 220px);
        }

        /* Grid pro p≈ô√≠spƒõvky */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .grid-item {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .btn-more {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Efekt snƒõhu */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 24px;
            user-select: none;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

<!-- Tlaƒç√≠tko pro otev≈ôen√≠/zav≈ôen√≠ lev√©ho panelu -->
<button class="menu-button" onclick="toggleSidebar()">‚ò∞</button>

<!-- Lev√Ω panel s kategoriemi -->
<div class="sidebar" id="sidebar">
    <a href="#">Discord</a>
    <a href="#">IRL</a>
    <a href="#">Minecraft</a>
    <a href="#">Other</a>
</div>

<!-- Header p≈ôes celou ≈°√≠≈ôku -->
<header id="header">
    <nav>
        <a href="index.html" title="Home">üè†</a>
        <a href="pravidla.html" title="Pravidla">üìú</a>
        <a href="galerie.html" title="Galerie">üé®</a>
    </nav>
</header>

<!-- Hlavn√≠ obsah -->
<div class="main-content">
    <div class="grid" id="posts-grid"></div>
</div>

<!-- Efekt snƒõhu -->
<div class="snowflakes" id="snowflakes"></div>

<script>
    // Funkce pro otev≈ôen√≠ a zav≈ôen√≠ lev√©ho panelu
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const header = document.getElementById('header');

        if (sidebar.style.left === '0px') {
            // Skryt√≠ panelu a n√°vrat headeru zpƒõt
            sidebar.style.left = '-200px';
            header.style.top = '0';
        } else {
            // Zobrazen√≠ panelu a posunut√≠ headeru
            sidebar.style.left = '0';
            header.style.top = '200px'; // Posuneme header dol≈Ø
        }
    }

    // Seznam soubor≈Ø (p≈ôedstavuje obsah slo≈æky, zde uvedeno jako p≈ô√≠klad)
    const posts = [
        "prispevky/prispevek1.html",
        "prispevky/prispevek2.html",
        "prispevky/prispevek3.html",
        "prispevky/prispevek4.html"
    ];

    // Funkce pro naƒç√≠t√°n√≠ p≈ô√≠spƒõvk≈Ø
    function loadPosts() {
        const grid = document.getElementById("posts-grid");

        // Vypr√°zdn√≠me grid p≈ôed ka≈æd√Ωm naƒçten√≠m
        grid.innerHTML = '';

        // Iterace p≈ôes soubory
        posts.forEach(post => {
            fetch(post)
                .then(response => {
                    if (!response.ok) {
                        // Pokud soubor nen√≠ dostupn√Ω, p≈ôeskoƒç√≠me ho
                        return;
                    }
                    return response.text();
                })
                .then(data => {
                    // Analyzov√°n√≠ HTML obsahu pro z√≠sk√°n√≠ n√°zvu a obr√°zku
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const title = doc.querySelector('title').textContent || 'Nezn√°m√Ω n√°zev';
                    const image = doc.querySelector('img') ? doc.querySelector('img').src : 'default.jpg';

                    // Vytvo≈ôen√≠ HTML pro ka≈æd√Ω p≈ô√≠spƒõvek
                    const postHTML = `
                        <div class="grid-item">
                            <div class="post">
                                <img src="${image}" alt="Obr√°zek" class="post-image">
                                <h3 class="post-title">${title}</h3>
                                <a href="${post}" class="btn-more" target="_blank">More</a>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += postHTML; // P≈ôid√°me p≈ô√≠spƒõvek do gridu
                })
                .catch(error => console.log('Chyba p≈ôi naƒç√≠t√°n√≠ p≈ô√≠spƒõvku:', error));
        });
    }

    // Zavol√°me funkci pro naƒçten√≠ p≈ô√≠spƒõvk≈Ø p≈ôi naƒçten√≠ str√°nky
    window.onload = loadPosts;

    // Snƒõhov√Ω efekt
    function createSnowflakes() {
        const snowflakesContainer = document.getElementById('snowflakes');
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`; // Randomizace rychlosti
            snowflakesContainer.appendChild(snowflake);
        }
    }

    // Zavol√°me funkci pro sn√≠h p≈ôi naƒçten√≠ str√°nky
    window.onload = function() {
        loadPosts();
        createSnowflakes();
    };
</script>

</body>
</html>
